<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Meu Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
            <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
            <li class="nav-item"><a class="nav-link" href="lista-contatos.html">Lista de Contatos</a></li>
            <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5">
    <h1 class="mb-4">Contato</h1>

    <!-- formulário único — removidos quaisquer duplicados -->
    <form id="contact-form" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input name="nome" id="nome" type="text" class="form-control" required>
        <div class="invalid-feedback">Informe seu nome.</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input name="email" id="email" type="email" class="form-control" required>
        <div class="invalid-feedback">Informe um e-mail válido.</div>
      </div>

      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input name="senha" id="senha" type="password" class="form-control" required>
        <div class="invalid-feedback">Informe a senha.</div>
      </div>

      <div class="col-md-6">
        <label for="assunto" class="form-label">Assunto</label>
        <input name="assunto" id="assunto" type="text" class="form-control" required>
        <div class="invalid-feedback">Informe o assunto.</div>
      </div>

      <div class="col-12">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea name="mensagem" id="mensagem" class="form-control" rows="5" required></textarea>
        <div class="invalid-feedback">Digite sua mensagem.</div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <a href="lista-contatos.html" class="btn btn-secondary ms-2">Ver lista</a>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <!-- script que salva o formulário em localStorage (contato.js) -->
  <script src="contato.js"></script>

  <script>
    // validação bootstrap simples
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>

</html>
